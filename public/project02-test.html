<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Submission</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="jumbotron shadow-lg">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="pb-5 pt-5">Forum Post Template</h1>
                <form id="post_forum">
                    <div class="form-group">
                        <label for="title">Post Title:</label>
                        <input placeholder="Post Title goes here.." type="text" class="form-control" id="post_title">
                        <br />
                        <label for="body">Post Body:</label>
                        <textarea placeholder="Post Body goes here.." class="form-control" rows="10" id="post_body"></textarea>
                        <div class="form-group">
                            <label for="category">Post Author (Select):</label>
                            <select class="custom-select" id="post_author">
                            </select>
                        </div>
                        <br />
                        <button type="submit" class="btn btn-success submit">Submit Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/forums.js" type="text/javascript"></script>
</body>
</html>
